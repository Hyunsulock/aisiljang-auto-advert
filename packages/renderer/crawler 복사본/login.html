    <script>
        let publickeyUrl = "https://sso.aipartner.com/openapi/authentication/publickey/get";
        let issacwebUrl = "https://sso.aipartner.com/authentication/issacweb/loginProcess";
        $(document).ready(function () {
            const ckSaveId  = "N";

            if (ckSaveId == 'Y'){
                $("#saveId").attr("checked", "checked");
            }else{
                $("#saveId").attr("checked", false);
            }

            localStorage.removeItem('jointPopupClose');

            // $('.social-login-action').on('click', function() {
            //     let providerType = $(this).data('type');
            //     socialAction(providerType);
            // });

            $(".find-member").on('click', function() {
                let dataType = $(this).attr('data-type');
                let servicecode = $(this).attr('data-servicecode');

                findAuthRequest(dataType, servicecode);
            });

            // enter key 이벤트
            $('#member-id').on('keyup', function(event) {
                const keycode = event.keyCode || event.which;

                if (keycode === 13) {
                    loginStore();
                }
            });

            $('#member-pw').on('keyup', function(event) {
                const keycode = event.keyCode || event.which;

                if (keycode === 13) {
                    loginStore();
                }
            });
            // enter key 이벤트
        });

        // 아이디,비밀번호 찾기 이동을 위한 함수
        let findAuthRequest = function(dataType, servicecode) {
            let paramData = {
                findType:dataType,
                serviceCode : servicecode
            }

            $.ajax({
                url: "https://www.aipartner.com/integrated/find-auth-redirect",
                type: 'post',
                dataType: 'json',
                data: paramData,
                success: function (response) {
                    // console.log(response);
                    window.location.href = response.returnUri;
                },
                error: function (request,status,error) {
                    // console.log(error);
                    alert('처리중 오류가 발생하였습니다. 다시 시도해주세요');
                    // changeRequestEnable();
                },
                complete: function() {}
            });
        };

        let isignLogin = function() {
            let id = $('input[name=member-id]').val();
            let pw = $('input[name=member-pw]').val();

            var message = issacweb_escape('id') + "=" + issacweb_escape(id);
                message += "&" + issacweb_escape('pw') + "=" + issacweb_escape(pw);

            if (id == '' || pw == '' || id.length < 6 || id.length > 12) {
                return false;
            }

            $.ajax({
                url : publickeyUrl,
                type : 'GET',
                dataType : 'json',
                success : function(data) {
                    var resultCode = data.resultCode
                    var resultMessage = data.resultMessage

                    if (resultCode == "000000") {

                        var publicKey = data.resultData.publicKey;
                        var timeStamp = data.resultData.timeStamp;

                        //공개키 획득 성공 시 추가적으로 타임스탬프 값을
                        //issacwebdata 에 구성한다.
                        message += "&" + issacweb_escape('timeStamp') + "=" + issacweb_escape(timeStamp);

                        try{
                            var reqHybridEnc = webcrypto.e2e.hybridEncrypt(keyname1, message,
                                    'UTF-8', 'SEED', publicKey, 'RSAES-OAEP', 'RSA-SHA1');

                            reqHybridEnc.onerror = function(errMsg) { alert(errMsg); };
                            reqHybridEnc.oncomplete = function(result) {
                                if(result === "") {
                                    alertErrorMessage("issacweb_data is null");
                                    return;
                                }
                                //ajax 리퀘스트 page 세션 put
                                var agentId = $('#agentId').val();
                                var serviceCode = $('#serviceCode').val();
                                var issacwebData = result;
                                var requestPage = $('#requestPage').val();


                                $.post('https://www.aipartner.com/api/web/integrated/login-info-save', {
                                    requestPage: requestPage,
                                    serviceCode: serviceCode
                                }, function (result) {
                                    if(result.rs){
                                        var form = $('<form action=' + issacwebUrl + ' method="post">'
                                            + '<input type="hidden" name="agentId" value="' + agentId + '" />'
                                            + '<input type="hidden" name="loginCode" value="1" />'
                                            + '<input type="hidden" name="issacwebData" value="' + issacwebData + '" />'
                                            + '<input type="hidden" name="serviceCode" value="' + serviceCode + '" />'
                                            + '</form>');
                                        $('body').append(form);
                                        form.submit();
                                    }else{
                                        alert('로그인 시 문제가 발생했습니다. 잠시후에 다시 시도해주세요.');
                                    }
                                }, 'json').fail(function(error) {
                                    alert('문제가 발생했습니다. 잠시후에 다시 시도해주세요.');
                                });
                            };
                        }catch(e){
                            if (e.message) {
                                alert(e.message);
                            } else {
                                alert(e);
                            }
                        }

                    } else {
                        alertErrorMessage(resultMessage);
                        return;
                    }
                }
            });
        }

        // 로그인 실행(일반)
        let loginStore = function() {
            let id = $('input[name=member-id]').val();
            let pw = $('input[name=member-pw]').val();

            let saveIdCheck = $("#saveId").prop('checked');

            if (!id || !pw) {
                alert("아이디 혹은 비밀번호를 입력해주세요.");
                return false;
            }

            if (id.length < 6 || id.length > 12) {
                alert("아이디는 6자 이상 12자 이하로 입력해주세요.");
                return false;
            }

            let formData = $("#integrated-login").serialize();
            // serviceCode 가 1000 이면서 아이디가 휴대폰번호면 기존 이실장 로그인

            // 그 외에는 sso 로그인

            let idPhoneCheck = false;
            let regex = /^01[0-9]{1}-?[0-9]{3,4}-?[0-9]{4}$/;
            if (regex.test(id)) {
                if (id.includes('-')) {
                    alert('휴대폰번호에 - 기호를 제거해주세요.');
                    return false;
                }
                // id = id.replace(/[^\w\s]/g,'');
                idPhoneCheck = true;
            }
            if (id == '99900000001'){ // 구글 심사 테스트 계정
                idPhoneCheck = true;
            }

            if (idPhoneCheck === true) {
                $.ajax({
                    url: "https://www.aipartner.com/api/web/integrated/loginStore", // 요청을 보낼 엔드포인트 URL
                    method: 'POST',
                    dataType: 'json',
                    data: formData, // 시리얼라이즈된 form 데이터 전송
                    success: function(response) {
                        if (response.result === true) { // 성공했을 경우 메인으로 넘김
                            let url = response.returnUri;
                            url = url.split( '/' )[3] === 'join' ? '/' : url ;

                            if (response.hasOwnProperty('isAutoCancelPaynow') && response.isAutoCancelPaynow) {
                                window.location.href = '/';
                            } else {
                                window.location.href = url;
                            }
                        } else {
                            alert(response.message);
                        }
                    },
                    error: function(xhr, status, error) {
                        // 요청이 실패했을 때 처리
                        // console.error(error);
                        alert('처리중 오류가 발생하였습니다. 다시 시도해주세요');
                    }
                });
            } else {
                if (saveIdCheck === true) {
                    setCookie("integratedSaveId",id);
                }
                localStorage.removeItem('integratedInfo');
                isignLogin();
            }
        }
    </script>
